<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>StockWise â€” Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <style>
    .logo-img { height:55px; width:auto; margin-right:8px; }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <div style="display:flex;align-items:center;">
      <img th:src="@{/images/logo.png}" src="/images/logo.png" class="logo-img">
      <a class="navbar-brand fw-bold" href="/">StockWise</a>
    </div>

    <div>
      <a class="btn btn-outline-primary me-2" href="/portfolio">Open Dashboard</a>
    </div>
  </div>
</nav>

<div class="container py-4">

  <div class="row g-4">
    <!-- LEFT SIDE - QUICK ADD -->
    <div class="col-md-6">
      <div class="card p-3 shadow-sm">
        <h5>Add Stock (Quick)</h5>

        <form action="/manual-add" method="post" class="row g-2">
          <div class="col-12">
            <label class="form-label">Symbol</label>
            <input name="symbol" class="form-control" required placeholder="e.g. TCS">
          </div>

          <div class="col-6">
            <label class="form-label">Quantity</label>
            <input name="quantity" type="number" step="1" class="form-control" required value="1">
          </div>

          <div class="col-6">
            <label class="form-label">Average Price</label>
            <input name="averagePrice" type="number" step="0.01" class="form-control" required value="0">
          </div>

          <div class="col-12">
            <button class="btn btn-primary w-100">Add to Portfolio</button>
          </div>
        </form>

      </div>
    </div>

    <!-- RIGHT SIDE - CSV UPLOAD -->
    <div class="col-md-6">
      <div class="card p-3 shadow-sm">
        <h5>Upload Portfolio CSV</h5>
        <p class="text-muted small">CSV Columns: symbol, quantity, buy_price, buy_date, sector</p>

        <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex gap-2">
          <input type="file" name="file" accept=".csv" class="form-control">
          <button class="btn btn-outline-primary">Upload</button>
        </form>

        <div class="mt-3">
          <a href="/export/csv" class="btn btn-sm btn-secondary">Download current CSV</a>
          <a href="/export/report" class="btn btn-sm btn-secondary">Download TXT report</a>
        </div>

      </div>
    </div>
  </div>



</div>

</body>
</html>
