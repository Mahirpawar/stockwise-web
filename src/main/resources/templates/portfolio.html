<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>StockWise — Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <style>
    /* Local small tweaks for immediate look */
    body { background: linear-gradient(180deg,#f7fbff 0%, #ffffff 100%); font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#222; }
    .card { border-radius:12px; }
    .mini-card { background:#fff; border-radius:12px; padding:14px; box-shadow:0 6px 20px rgba(10,30,60,0.06); }
    .profit { color:#0f9d58; font-weight:700; }
    .loss { color:#d32f2f; font-weight:700; }
    /* fix chart heights so the page doesn't grow infinitely */
    #lineChart, #pieChart, #barChart { height: 240px !important; max-height:240px; }
    .logo-img { height:32px; width:auto; margin-right:10px; }
    .brand-row { display:flex; align-items:center; gap:8px; }
    .table tbody tr td:first-child { font-weight:600; }
    .suggestion { font-size:0.9rem; line-height:1.3; color:#333; }
  </style>
</head>
<body>
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <div class="brand-row">
      <img th:src="@{/images/logo.png}" src="/images/logo.png" alt="logo" class="logo-img">
      <span class="navbar-brand fw-bold">StockWise</span>
    </div>
    <div>
      <a class="btn btn-outline-primary me-2" href="/">Home</a>
      <a class="btn btn-primary" href="/export/report">Export Report</a>
    </div>
  </div>
</nav>

<div class="container-fluid p-4">
  <!-- summary -->
  <div class="row g-4 mb-4">
    <div class="col-md-3"><div class="mini-card"><div class="text-muted small">Total Invested</div><div id="sumInvested" class="fs-5 fw-bold">—</div></div></div>
    <div class="col-md-3"><div class="mini-card"><div class="text-muted small">Current Value</div><div id="sumCurrent" class="fs-5 fw-bold">—</div></div></div>
    <div class="col-md-3"><div class="mini-card"><div class="text-muted small">Unrealized P/L</div><div id="sumPL" class="fs-5 fw-bold">—</div></div></div>
    <div class="col-md-3"><div class="mini-card"><div class="text-muted small">Risk Rating</div><div id="riskRating" class="fs-5 fw-bold">—</div></div></div>
  </div>

  <div class="row g-4">
    <div class="col-xl-8">
      <div class="card p-3 shadow-sm mb-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="mb-0">Holdings</h5>
          <span class="small text-muted">Live-ish</span>
        </div>

        <div class="table-responsive">
          <table class="table align-middle">
            <thead class="table-light">
              <tr>
                <th>Symbol</th><th>Qty</th><th>Buy</th><th>Date</th><th>Price</th><th>Invested</th><th>Value</th><th>P/L%</th><th></th>
              </tr>
            </thead>
            <tbody id="holdingsBody">
              <!-- JS will populate -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="card p-3 shadow-sm mt-3">
        <h6 class="mb-3">Portfolio Trend</h6>
        <canvas id="lineChart"></canvas>
      </div>

      <div class="card p-3 shadow-sm mt-3">
        <h6 class="mb-3">Performance Overview</h6>
        <canvas id="barChart"></canvas>
      </div>
    </div>

    <div class="col-xl-4">
      <div class="card p-3 shadow-sm mb-3">
        <h6>Allocation</h6>
        <canvas id="pieChart"></canvas>
      </div>

      <div class="card p-3 shadow-sm mb-3">
        <h6>Top Movers</h6>
        <div class="row">
          <div class="col-12">
            <div class="text-success small fw-bold">Top Gainers</div>
            <ul id="topGainers" class="list-unstyled small mb-3"></ul>
            <div class="text-danger small fw-bold">Top Losers</div>
            <ul id="topLosers" class="list-unstyled small"></ul>
          </div>
        </div>
      </div>

      <div class="card p-3 shadow-sm">
        <h6>Suggestions</h6>
        <div id="suggestionsBox" class="suggestion mt-2"></div>
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
/* If Thymeleaf is available, this loads initial data into variables as fallback.
   The frontend then calls API endpoints to refresh/keep everything consistent. */
const serverAlloc = [[${alloc}]];
const serverStocks = [[${portfolio.stocks}]];
</script>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
